<!DOCTYPE html>
<html>
  <head>
    <!-- Meta data -->
    <meta charset="utf-8" />
    <meta name="description" content="Area and Perimeter, with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Anita Kay" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Salary Program, with a JS file</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <h1>Salary Program, with a JS file</h1>
    <p>
      <h3>Please enter your employment information:</h3>
      <!-- Hours field -->
      <form action="javascript: calculate ()">
        <label for="hworked">Number of hours worked:</label>
        <input type="float" id="number-of-hours-worked" placeholder="Hours"><br><br>
        <!-- Rate field -->
        <label for="hrate">Hourly rate $</label>
        <input type="float" id="hourly-rate" placeholder="Rate"><br><br>
        <!-- Pay button -->
        <input type="submit" value="Pay">
      </form>
    </p>
		<!-- Create a space where the user information will be displayed -->
    <div id="user-pay">
    </div>
    <div id="user-tax">
    </div>
    <center><img src="./images/money.jpeg" width="75%" height="auto"></center>
   </body>
</html>
